<ion-header no-border class="ion-padding">
  <ion-toolbar>
    <ion-title>Registro de Entrada <br> {{ date }}</ion-title>
    <!-- <ion-title> {{ nombre }} -- {{ pais }} </ion-title> -->
  </ion-toolbar>
</ion-header>

 <ion-content class="ion-padding">

  <hr>

  <div class="apoyo-habitual" *ngIf="apoyosPaciente.length > 0">
    <ion-label>Apoyo Técnico Habitual</ion-label>
    <ion-list>
      <ion-item *ngFor="let apoyoPaciente of apoyosPaciente">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/" />
        </ion-avatar>
        <ion-label class="ion-text-capitalize">{{ apoyoPaciente }}</ion-label>
        <ion-toggle color="primary" slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  <hr>

  <div class="apoyo-complementario" *ngIf="apoyos.length > 0">
    <ion-label>Apoyo Técnico Complementario</ion-label>
    <ion-list>
      <ion-item *ngFor="let apoyo of apoyos">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/" />
        </ion-avatar>
        <ion-label class="ion-text-capitalize">{{ apoyo.name }}</ion-label>
        <ion-toggle color="primary" slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  

  <ion-button color="primary" expand="full" (click)="salirSinArgumentos()">
    Salir sin agurmentos
  </ion-button>
  <ion-button color="secondary" expand="full" (click)="salirConArgumentos()">
    Salir con agurmentos
  </ion-button>

</ion-content>
