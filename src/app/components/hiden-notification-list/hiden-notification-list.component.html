<ion-content>
  <div class="display">
    <ion-button class="alinear-derecha boton" size="small">
        Volver
    </ion-button>

    <ion-list>
      <ion-card
        *ngFor="let notificacion of notifications"
        onclick=""
        class="envelop-tittle margen"
      >
        <ion-item class="envelop no-margin" lines="none">
          <ion-avatar slot="start">
            <img
              *ngIf="notificacion.high_priority"
              src="assets\img\red-siren.png"
            />
            <img
              *ngIf="!notificacion.high_priority"
              src="assets\img\green-siren.png"
            />
          </ion-avatar>

          <ion-label>
            <b>{{ notificacion.patient.name }} {{ notificacion.patient.lastName }}
            {{ notificacion.patient.lastNameSecond }}</b>
          </ion-label>

          <img src="assets\img\hiden.png" class="ajustar-imagen" (click)="ocultarNotificacion(notificacion._id)">
        </ion-item>

        <div class="fila">
          <ion-card-subtitle class="ion-padding no-margin">
            <b>Vencimiento: </b
            >{{ notificacion.expiration_date | date: "dd-MM-yyyy" }}
          </ion-card-subtitle>
          <ion-card-content class="no-margin"
            ><b>Área: </b>{{ notificacion.type }}</ion-card-content
          >
          <ion-card-content class="no-margin"
            ><b>Mensaje: </b>{{ notificacion.description }}</ion-card-content
          >
        </div>
      </ion-card>
    </ion-list>
  </div>

  <div *ngIf="notifications.length == 0">
    <div class="margen contenedor">
      <img src="assets\img\folder.png" class="ajuste-tamaño" />
      No hay avisos
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openComponent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
