<ion-header no-border>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides [options]="sliderOpts">
    <ion-slide>

      <form>
        <ion-list>
          <ion-item>
            <ion-input placeholder="User" type="text" #name required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" type="password" #password required></ion-input>
          </ion-item>
        </ion-list>

        <ion-button type="submit" 
                    expand="block"
                    (click)="login(name.value, password.value)">
        </ion-button>
        
      </form>

    </ion-slide>
  </ion-slides>

</ion-content>
