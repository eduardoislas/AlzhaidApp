<ion-toolbar>
  <app-searchbar (post)="eventListener( $event )"></app-searchbar>
</ion-toolbar>

<ion-content>
  <!-- <img
    src="https://banner2.cleanpng.com/20180920/yko/kisspng-computer-icons-portable-network-graphics-avatar-ic-5ba3c66df14d32.3051789815374598219884.jpg"> -->
  <ion-list>
    <ion-item *ngFor="let paciente of coincidencias" (click)="openPage( paciente )" lines="none">
      <ion-avatar slot="start">
        <img src="{{ paciente.patient.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.patient.name + ' ' + paciente.patient.lastName }}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>
  <div *ngIf="coincidencias.length == 0">
    <app-patient-not-found-message></app-patient-not-found-message>
  </div>
</ion-content>
