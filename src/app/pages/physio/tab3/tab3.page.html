<ion-header no-border>
  <ion-toolbar>
    <ion-title>tab3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-searchbar (post)="eventListener( $event )"></app-searchbar>
   <!-- Pasar al Modal-->
    <ion-label>Persona</ion-label>
    <ion-item>Estado</ion-item>
   
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-label color="secondary">Humor antes de terapia</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-button color="secondary" (click)="happy()">
              Happy
            </ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button color="secondary" (click)="happy()">
              Happy
            </ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button color="secondary" (click)="happy()">
              Happy
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="secondary">Hora inicio:</ion-label>
          <ion-item>
            <ion-label>HH:MM</ion-label>
            <ion-datetime displayFormat="HH:mm"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="secondary">Hora Final:</ion-label>
          <ion-item>
            <ion-label>HH:MM</ion-label>
            <ion-datetime displayFormat="HH:mm"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12"><ion-label color="secondary">Actividades</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Marcha</ion-col>
          <ion-col size="6"><ion-toggle [(ngModel)]="toggleMarcha"></ion-toggle>
            <ion-range *ngIf="toggleMarcha" min="0" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="singleMarcha" (ionChange)="numeroRange( $event )"></ion-range>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="6">Equilibrio de barras</ion-col>
          <ion-col size="6"><ion-toggle [(ngModel)]="toggleEquilibrio"></ion-toggle>
            <ion-range *ngIf="toggleEquilibrio" min="0" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="singleEquilibrio"></ion-range>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Movilidad con ruedas</ion-col>
          <ion-col size="6"><ion-toggle [(ngModel)]="toggleMovilidad"></ion-toggle>
            <ion-range *ngIf="toggleMovilidad" min="0" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="singleMovilidad"></ion-range>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Masoterapia</ion-col>
          <ion-col size="6"><ion-toggle [(ngModel)]="toggleMasoterapia"></ion-toggle>
            <ion-range *ngIf="toggleMasoterapia" min="0" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="singleMasoterapia"></ion-range>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Aromaterapia</ion-col>
          <ion-col size="6"><ion-toggle [(ngModel)]="toggleAromaterapia"></ion-toggle>
            <ion-range *ngIf="toggleAromaterapia" min="0" max="5" step="1" snaps="true" color="secondary" [(ngModel)]="singleAromaterapia"></ion-range>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">Electroterapia</ion-col>
          <ion-col size="6"><ion-toggle [(ngModel)]="toggleElectroterapia"></ion-toggle>
          
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>   
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12"><ion-label color="secondary">Humor despu√©s de terapia</ion-label></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div>
              <ion-button color="secondary" (click)="happy()">
                Happy
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button color="secondary" (click)="happy()">
                Happy
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button color="secondary" (click)="happy()">
                Happy
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-button color="secondary" expand="full" (click)="salirConArgumentos()">
      Enviar
    </ion-button>
  <!-- Fin de Modal-->
</ion-content>
