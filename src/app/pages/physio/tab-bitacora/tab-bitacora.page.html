<ion-header>
  <ion-toolbar>
    <ion-title class="tituloBitacora">BitÃ¡cora de fisioterapia</ion-title>
    <app-searchbar (post)="eventListener( $event )"></app-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pacientes.length > 0" lines="none">
    <ion-item *ngFor="let paciente of coincidencias" (click)="openBitacora( paciente )">
      <ion-avatar slot="start">
        <img src="{{ paciente.patient.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.patient.name + ' ' + paciente.patient.lastName }}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>
  <div *ngIf="coincidencias.length == 0">
    <app-patient-not-found-message></app-patient-not-found-message>
  </div>
</ion-content>
