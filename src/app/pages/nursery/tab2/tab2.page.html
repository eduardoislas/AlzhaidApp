<app-searchbar></app-searchbar>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" *ngFor="let paciente of pacientes" (click)="onClick()">
        <ion-img src="../../../../assets/icon/favicon.png"></ion-img>
        <ion-label>{{ paciente.name + ' ' + paciente.lastName }}</ion-label> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
