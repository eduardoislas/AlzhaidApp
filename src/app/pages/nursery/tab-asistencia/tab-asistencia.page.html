<ion-header no-border>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-segment #iSegmentRegistros
                        (ionChange)="segmentChangedRegistros( $event )"
                        mode="md">
            <ion-segment-button value="entrada">
              <ion-label>Entrada</ion-label>
            </ion-segment-button>
            <ion-segment-button value="salida">
              <ion-label>Salida</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-searchbar (post)="eventListener( $event )"></app-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pacientesEntrada.length > 0">
    <ion-item *ngFor="let paciente of pacientesEntrada" (click)="chooseAlert( paciente._id )">
      <ion-avatar slot="start">
        <img src="{{ paciente.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.name + ' ' + paciente.lastName }}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="pacientesSalida.length > 0">
    <ion-item *ngFor="let paciente of pacientesSalida" (click)="chooseAlert( paciente )">
      <ion-avatar slot="start">
        <img src="{{ paciente.patient.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.patient.name + ' ' + paciente.patient.lastName }}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
