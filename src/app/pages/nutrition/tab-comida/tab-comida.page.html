<ion-content>
  <ion-toolbar>
    <ion-title>Registro de comida</ion-title>
  </ion-toolbar>
  <ion-list>

    <ion-item *ngFor="let paciente of pacientes" (click)="openComida( paciente )">
      <ion-avatar slot="start">
        <img src="{{ paciente.patient.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.patient.name + ' ' + paciente.patient.lastName }}
      </ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
