  <!-- si Opción desempeño es reportar desempeño -->
  <div class="reporte" *ngIf="this.opcionDesempeno === 'reporte'">
    <!-- La información aún no ha sido enviada -->
    <div *ngIf="infoEnviada === false">
      <ion-list>
        <!-- <ion-list-header>
          <ion-label>Pacientes del día</ion-label>
        </ion-list-header> -->

        <div *ngFor="let paciente of pacientes">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="{{ paciente.patient.img }}" />
            </ion-avatar>
            <ion-label>{{ paciente.patient.name + ' ' + paciente.patient.lastName}}</ion-label>
            <ion-toggle slot="end" [(ngModel)]="paciente.selected"></ion-toggle>
          </ion-item>

          <div class="contenedorRange">
            <ion-range *ngIf="paciente.selected" pin snaps min="0" max="5" [(ngModel)]="paciente.score">
              <ion-icon size="small" slot="start" name="star" color="medium"></ion-icon>
              <ion-icon slot="end" name="star" color="medium"></ion-icon>
            </ion-range>
          </div>
        </div>

      </ion-list>

      <div class="contenedor">
        <ion-button (click)="sendDataDesempeno()">
          Enviar desempeño
        </ion-button>
      </div>


      <p>ó </p>

      <div *ngIf="infoEnviada === false">
        <ion-slides [options]="sliderOpts">
          <ion-slide>
            <ion-button (click)="sendMassiveData()">
              Todo en orden
            </ion-button>
          </ion-slide>
        </ion-slides>
      </div>

    </div>

    <!-- Información enviada es true -->
    <div class="slides" *ngIf="infoEnviada === true">
      <ion-slides [options]="sliderOpts">
        <ion-slide>
          <ion-label>Colación ya reportada.</ion-label>
