<ion-header no-border>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="conducta">
              <ion-label>Conducta</ion-label>
            </ion-segment-button>
            <ion-segment-button value="comportamiento">
              <ion-label>Comportamiento</ion-label>
            </ion-segment-button>
            <ion-segment-button value="crisis">
              <ion-label>Crisis</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-searchbar placeholder="Search"
                   (ionChange)="onSearchChange($event)" 
                   animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let paciente of pacientes" (click)="openModal( paciente )">
      <ion-avatar slot="start">
        <img src="{{ paciente.patient.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.patient.name + ' ' + paciente.patient.lastName }}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
