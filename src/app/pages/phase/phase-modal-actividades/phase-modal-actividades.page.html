<ion-header no-border>
  <ion-toolbar>
    <ion-title>Intervención Terapéutica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <!-- Ubicación -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-label>Ubicación</ion-label>
              <ion-img [src]="image"></ion-img>
              <ion-toggle [(ngModel)]="toggleUbicacion"></ion-toggle>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <!-- Ubicación -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>
            <ion-label>Fecha</ion-label>
              <ion-img [src]="image"></ion-img>
              <ion-toggle [(ngModel)]="toggleFecha"></ion-toggle>
            </ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12"> <ion-label color="secondary">Tipo de Actividades</ion-label></ion-col>
            </ion-row>
            <!-- Actividad Atención-->
            <ion-row>
              <ion-col size="6">
                <ion-label color="secondary">Atención</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-toggle [(ngModel)]="toggleAtencion"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list *ngIf="toggleAtencion" >
                  <ion-item *ngFor="let item of atencion"> 
                    <ion-label>{{ item.name }}</ion-label><ion-toggle (ionChange)="selectedActivity( item)" [(ngModel)]="item.selected"></ion-toggle>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <!-- Actividad Cálculo -->
            <ion-row>
              <ion-col size="6">
                <ion-label color="secondary">Cálculo</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-toggle [(ngModel)]="toggleCalculo"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list *ngIf="toggleCalculo" >
                  <ion-item *ngFor="let item of calculo"> 
                    <ion-label>{{ item.name }}</ion-label><ion-toggle (ionChange)="selectedActivity( item)" [(ngModel)]="item.selected"></ion-toggle>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <!-- Actividad Estimulación sensorial -->
            <ion-row>
              <ion-col size="6">
                <ion-label color="secondary">Estimulación sensorial</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-toggle [(ngModel)]="toggleEstimulacion"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list *ngIf="toggleEstimulacion" >
                  <ion-item *ngFor="let item of estimulacion"> 
                    <ion-label>{{ item.name }}</ion-label><ion-toggle (ionChange)="selectedActivity( item)" [(ngModel)]="item.selected"></ion-toggle>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <!-- Actividad Lenguaje -->
            <ion-row>
              <ion-col size="6">
                <ion-label color="secondary">Lenguaje</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-toggle [(ngModel)]="toggleLenguaje"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list *ngIf="toggleLenguaje" >
                  <ion-item *ngFor="let item of lenguaje"> 
                    <ion-label>{{ item.name }}</ion-label><ion-toggle (ionChange)="selectedActivity( item)" [(ngModel)]="item.selected"></ion-toggle>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <!-- Actividad Memoria -->
            <ion-row>
              <ion-col size="6">
                <ion-label color="secondary">Memoria</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-toggle [(ngModel)]="toggleMemoria"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list *ngIf="toggleMemoria" >
                  <ion-item *ngFor="let item of memoria"> 
                    <ion-label>{{ item.name }}</ion-label><ion-toggle (ionChange)="selectedActivity( item)" [(ngModel)]="item.selected"></ion-toggle>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <!-- Actividad Reminiscencia -->
            <ion-row>
              <ion-col size="6">
                <ion-label color="secondary">Reminiscencia</ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-toggle [(ngModel)]="toggleReminiscencia"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-list *ngIf="toggleReminiscencia" >
                  <ion-item *ngFor="let item of reminiscencia"> 
                    <ion-label>{{ item.name }}</ion-label><ion-toggle (ionChange)="selectedActivity( item)" [(ngModel)]="item.selected"></ion-toggle>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>Obervaciones</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button color="secondary" expand="full" (click)="salirSinArgumentos()">
          Salir
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" expand="full" (click)="EnviarDatos()">
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
