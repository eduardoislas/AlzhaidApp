<ion-toolbar>
  <ion-title class="tituloBitacora">Bitácora de fase</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Search" (ionChange)="onSearchChange($event)" animated
          placeholder="Buscar paciente..."></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Pacientes del día</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let paciente of coincidencias" (click)="openBitacora( paciente )">
      <ion-avatar slot="start">
        <img src="{{ paciente.patient.img }}" />
      </ion-avatar>
      <ion-label class="ion-text-capitalize">{{ paciente.patient.name + ' ' + paciente.patient.lastName }}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="coincidencias.length == 0">
    <app-patient-not-found-message></app-patient-not-found-message>
  </div>

</ion-content>
